apiVersion: v1
kind: Service
metadata:
  name: ingot
  namespace: research
  labels:
    app: ingot
    component: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  # Sticky sessions for LiveView WebSocket connections
  # This ensures that a client's WebSocket reconnects to the same pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  selector:
    app: ingot
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  # Optional: internal service for cluster-local access
  # externalTrafficPolicy: Local  # Preserves client IP
